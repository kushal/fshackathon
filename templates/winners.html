{% extends "base.html" %}

{% block body %}
<div style="clear:both;">
<h1>Teams</h1>

{% for team in teams %}
  <h2>{{ team.name }}</h2>

  {{ team.location }}
  <br/>
  {{ team.people }}
  <br/>
  {{ team.description }}
  <br/>
  {{ team.totalvotes }} total votes
  {{ team.votes }} votes  
  {{ team.local_votes }} local votes
{% endfor %}
</div>
{% endblock %}
