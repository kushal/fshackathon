{% extends "base.html" %}

{% block body %}
<div style="clear:both;">
	<h1>Submit your project!</h1>
</div>

<div class="content">
  <div class="entryDetail">

	<form method="POST" action="doadd">

	<div class="formlabel">NAME</div>
	<input type="text" name="name" size="80"/>

	<div class="formlabel">TEAM MEMBERS</div>
	<input type="text" name="people" size="80"/>

	<div class="formlabel">WEBSITE URL</div>
	<input type="text" name="url" size="80"/>

	<div class="formlabel">LOCATION</div>
	<select name="location">
	<option>New York</option>
	<option>San Francisco</option>
	<option>Tokyo</option>
	<option>Paris</option>
	<option>Other</option>
	</select>

	<div class="formlabel">YOUR LOCATION, IF NOT LISTED</div>
	<input type="text" name="otherLocation" size="80"/>

	<div class="formlabel">DESCRIPTION (500 characters or less)</div>
	<textarea size="80" cols=58 rows=4 name="description"></textarea>

	<div class="formlabel">VIDEO URL</div>
	<input type="text" name="video" size="80"/>

	<div class="formlabel">SCREENSHOT URL (Dimensions: 275 x 150)</div>
	<input type="text" name="screenshot" size="80"/>

	<div class="formlabel">EMAIL</div>
	<input type="text" name="email" size="80"/>

	<br/><br/>
	<input type="SUBMIT"/>
	</form><br/><br/>
	<a href="/">back to front page</a>
  </div>
</div>

{% endblock %}
